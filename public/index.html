<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - Sistema de Citas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            padding: 30px;
            text-align: center;
            color: #333;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.8;
        }

        .nav-buttons {
            background: #f8f9ff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e1e8f0;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-buttons a {
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-buttons a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .main-content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #e1e8f0;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input, select, textarea {
            padding: 12px;
            border: 2px solid #e1e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4caf50 0%, #81c784 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa8a8 100%);
        }

        .precio-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .precio-input span {
            font-weight: bold;
            color: #333;
        }

        .precio-input input {
            width: 100px;
        }

        .citas-list {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .cita-card {
            border-bottom: 1px solid #f0f0f0;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .cita-card:hover {
            background: #f8f9ff;
            transform: translateX(5px);
        }

        .cita-card:last-child {
            border-bottom: none;
        }

        .cita-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .client-info {
            flex: 1;
        }

        .client-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .client-phone {
            color: #666;
            font-size: 0.95em;
        }

        .appointment-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95em;
        }

        .info-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-programada { background: #e3f2fd; color: #1976d2; }
        .status-completada { background: #e8f5e8; color: #2e7d32; }
        .status-cancelada { background: #ffebee; color: #c62828; }

        .cita-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 6px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #4caf50;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: #f44336;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .whatsapp-status {
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .status-connected {
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%) !important;
        }

        .status-disconnected {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa8a8 100%) !important;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e1e8f0;
        }

        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .cita-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .cita-actions {
                flex-wrap: wrap;
            }

            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }

            .nav-buttons a {
                width: 200px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💅 Panel Administrativo</h1>
            <p>Sistema de Gestión de Citas con Estadísticas</p>
        </div>

        <div class="nav-buttons">
            <a href="/config">⚙️ Configuración</a>
            <a href="/estadisticas">📊 Ver Estadísticas</a>
            <a href="#" onclick="location.reload()">🔄 Actualizar</a>
        </div>

        <div class="main-content">
            <!-- Estado WhatsApp -->
            <div class="whatsapp-status" id="whatsappStatus">
                <div class="status-indicator">
                    <span id="statusIcon">🔄</span>
                    <span id="statusText">Verificando conexión...</span>
                </div>
                <button id="testWhatsApp" class="btn btn-secondary" style="margin-left: auto;">
                    📱 Probar WhatsApp
                </button>
            </div>

            <!-- Estadísticas -->
            <div class="stats-bar" id="statsBar">
                <div class="stat-card">
                    <div class="stat-number" id="totalCitas">0</div>
                    <div class="stat-label">Total Citas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="citasHoy">0</div>
                    <div class="stat-label">Citas Hoy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="citasProgramadas">0</div>
                    <div class="stat-label">Programadas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="whatsappStatus2">❌</div>
                    <div class="stat-label">WhatsApp</div>
                </div>
            </div>

            <!-- Formulario para nueva cita -->
            <div class="form-section">
                <h2>✨ Nueva Cita</h2>
                <form id="nuevaCitaForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="clienteNombre">Nombre del Cliente *</label>
                            <input type="text" id="clienteNombre" required>
                        </div>
                        <div class="form-group">
                            <label for="clienteTelefono">Teléfono (con código país) *</label>
                            <input type="tel" id="clienteTelefono" placeholder="+593978863845" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fechaCita">Fecha y Hora de la Cita *</label>
                            <input type="datetime-local" id="fechaCita" required>
                        </div>
                        <div class="form-group">
                            <label for="servicio">Servicio *</label>
                            <select id="servicio" required onchange="actualizarPrecio()">
                                <option value="">Selecciona un servicio</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="precioServicio">Precio del Servicio</label>
                            <div class="precio-input">
                                <span>$</span>
                                <input type="number" id="precioServicio" step="0.50" min="0" placeholder="0.00">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="notas">Notas Adicionales</label>
                        <textarea id="notas" placeholder="Detalles especiales, preferencias de colores, etc."></textarea>
                    </div>
                    
                    <button type="submit" class="btn">📅 Crear Cita</button>
                </form>
            </div>

            <!-- Lista de citas -->
            <div class="form-section">
                <h2>📋 Citas Programadas</h2>
                <div id="citasList" class="citas-list">
                    <div class="loading">Cargando citas...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para completar cita -->
    <div id="completarCitaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>💅 Completar Cita</h3>
                <span class="close" onclick="cerrarModal()">&times;</span>
            </div>
            <form id="completarCitaForm">
                <input type="hidden" id="modalCitaId">
                <div class="form-group">
                    <label for="modalPrecioFinal">Precio Final del Servicio *</label>
                    <div class="precio-input">
                        <span>$</span>
                        <input type="number" id="modalPrecioFinal" step="0.50" min="0" required>
                    </div>
                </div>
                <div style="margin-top: 20px; display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-success">✅ Completar Cita</button>
                    <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Variables globales
        let citas = [];
        let servicios = [];
        let whatsappConnected = false;

        // Inicializar aplicación
        document.addEventListener('DOMContentLoaded', function() {
            cargarServicios();
            cargarCitas();
            verificarWhatsAppStatus();
            configurarFechaMinima();
            
            // Configurar formularios
            document.getElementById('nuevaCitaForm').addEventListener('submit', crearCita);
            document.getElementById('completarCitaForm').addEventListener('submit', completarCita);
            
            // Configurar botón de prueba WhatsApp
            document.getElementById('testWhatsApp').addEventListener('click', abrirPruebaWhatsApp);
            
            // Verificar estado de WhatsApp cada 30 segundos
            setInterval(verificarWhatsAppStatus, 30000);
        });

        // Cargar servicios y precios
        async function cargarServicios() {
            try {
                const response = await fetch('/api/servicios');
                servicios = await response.json();
                
                const selectServicio = document.getElementById('servicio');
                selectServicio.innerHTML = '<option value="">Selecciona un servicio</option>';
                
                servicios.forEach(servicio => {
                    const option = document.createElement('option');
                    option.value = servicio.servicio;
                    option.textContent = `${servicio.servicio} - $${servicio.precio}`;
                    option.dataset.precio = servicio.precio;
                    selectServicio.appendChild(option);
                });
            } catch (error) {
                console.error('Error cargando servicios:', error);
            }
        }

        // Actualizar precio cuando cambia el servicio
        function actualizarPrecio() {
            const servicio = document.getElementById('servicio');
            const precio = document.getElementById('precioServicio');
            
            if (servicio.selectedOptions[0] && servicio.selectedOptions[0].dataset.precio) {
                precio.value = servicio.selectedOptions[0].dataset.precio;
            } else {
                precio.value = '';
            }
        }

        // Verificar estado de WhatsApp
        async function verificarWhatsAppStatus() {
            try {
                const response = await fetch('/api/whatsapp/status');
                const status = await response.json();
                
                whatsappConnected = status.connected;
                
                const statusIcon = document.getElementById('statusIcon');
                const statusText = document.getElementById('statusText');
                const statusContainer = document.getElementById('whatsappStatus');
                const whatsappStatus2 = document.getElementById('whatsappStatus2');
                
                if (status.connected) {
                    statusIcon.textContent = '✅';
                    statusText.textContent = 'WhatsApp Conectado';
                    statusContainer.className = 'whatsapp-status status-connected';
                    whatsappStatus2.textContent = '✅';
                } else {
                    statusIcon.textContent = '❌';
                    statusText.textContent = 'WhatsApp Desconectado - Escanea QR en consola';
                    statusContainer.className = 'whatsapp-status status-disconnected';
                    whatsappStatus2.textContent = '❌';
                }
            } catch (error) {
                console.error('Error verificando estado WhatsApp:', error);
            }
        }

        // Abrir modal de prueba WhatsApp
        function abrirPruebaWhatsApp() {
            if (!whatsappConnected) {
                mostrarNotificacion('WhatsApp no está conectado. Revisa la consola para escanear el código QR.', 'error');
                return;
            }

            const numero = prompt('Ingresa el número de teléfono para probar (ejemplo: 593978863845):');
            if (!numero) return;

            const mensaje = prompt('Ingresa el mensaje de prueba:') || 'Prueba de conexión desde el sistema de citas 💅';

            enviarMensajePrueba(numero, mensaje);
        }

        // Enviar mensaje de prueba
        async function enviarMensajePrueba(numero, mensaje) {
            try {
                const response = await fetch('/api/test-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ numero, mensaje })
                });

                const resultado = await response.json();
                
                if (resultado.success) {
                    mostrarNotificacion('✅ Mensaje de prueba enviado exitosamente');
                } else {
                    mostrarNotificacion(`❌ ${resultado.message}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarNotificacion('Error enviando mensaje de prueba', 'error');
            }
        }

        // Configurar fecha mínima en el input
        function configurarFechaMinima() {
            const ahora = new Date();
            const fechaMinima = new Date(ahora.getTime() - ahora.getTimezoneOffset() * 60000)
                .toISOString().slice(0, 16);
            document.getElementById('fechaCita').min = fechaMinima;
        }

        // Cargar todas las citas
        async function cargarCitas() {
            try {
                const response = await fetch('/api/citas');
                citas = await response.json();
                actualizarEstadisticas();
                renderizarCitas();
            } catch (error) {
                console.error('Error cargando citas:', error);
                mostrarNotificacion('Error cargando las citas', 'error');
            }
        }

        // Crear nueva cita
        async function crearCita(e) {
            e.preventDefault();
            
            const nuevaCita = {
                cliente_nombre: document.getElementById('clienteNombre').value,
                cliente_telefono: document.getElementById('clienteTelefono').value,
                fecha_cita: document.getElementById('fechaCita').value,
                servicio: document.getElementById('servicio').value,
                precio_servicio: document.getElementById('precioServicio').value || 0,
                notas: document.getElementById('notas').value
            };

            try {
                const response = await fetch('/api/citas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(nuevaCita)
                });

                const resultado = await response.json();
                
                if (response.ok) {
                    mostrarNotificacion('✅ Cita creada exitosamente');
                    document.getElementById('nuevaCitaForm').reset();
                    configurarFechaMinima();
                    cargarCitas();
                } else {
                    mostrarNotificacion(resultado.error || 'Error creando la cita', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarNotificacion('Error creando la cita', 'error');
            }
        }

        // Abrir modal para completar cita
        function abrirCompletarCita(id, precio) {
            document.getElementById('modalCitaId').value = id;
            document.getElementById('modalPrecioFinal').value = precio || '';
            document.getElementById('completarCitaModal').style.display = 'block';
        }

        // Cerrar modal
        function cerrarModal() {
            document.getElementById('completarCitaModal').style.display = 'none';
        }

        // Completar cita
        async function completarCita(e) {
            e.preventDefault();
            
            const id = document.getElementById('modalCitaId').value;
            const precio = document.getElementById('modalPrecioFinal').value;
            
            try {
                const response = await fetch(`/api/citas/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ estado: 'completada', precio_servicio: precio })
                });

                if (response.ok) {
                    mostrarNotificacion('✅ Cita completada exitosamente');
                    cerrarModal();
                    cargarCitas();
                } else {
                    mostrarNotificacion('Error completando la cita', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarNotificacion('Error completando la cita', 'error');
            }
        }

        // Actualizar estadísticas
        function actualizarEstadisticas() {
            const total = citas.length;
            const hoy = new Date().toDateString();
            const citasHoy = citas.filter(cita => 
                new Date(cita.fecha_cita).toDateString() === hoy
            ).length;
            const programadas = citas.filter(cita => cita.estado === 'programada').length;

            document.getElementById('totalCitas').textContent = total;
            document.getElementById('citasHoy').textContent = citasHoy;
            document.getElementById('citasProgramadas').textContent = programadas;
            }

        // Renderizar lista de citas
        function renderizarCitas() {
            const container = document.getElementById('citasList');
            
            if (citas.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No hay citas programadas</h3>
                        <p>Comienza creando tu primera cita arriba</p>
                    </div>
                `;
                return;
            }

            const citasHTML = citas.map(cita => `
                <div class="cita-card">
                    <div class="cita-header">
                        <div class="client-info">
                            <div class="client-name">${cita.cliente_nombre}</div>
                            <div class="client-phone">📱 ${cita.cliente_telefono}</div>
                        </div>
                        <span class="status-badge status-${cita.estado}">${cita.estado}</span>
                    </div>
                    
                    <div class="appointment-info">
                        <div class="info-item">
                            <span class="info-icon">📅</span>
                            <span>${formatearFecha(cita.fecha_cita)}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-icon">⏰</span>
                            <span>${formatearHora(cita.fecha_cita)}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-icon">💅</span>
                            <span>${cita.servicio}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-icon">💰</span>
                            <span>$${parseFloat(cita.precio_servicio || 0).toFixed(2)}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-icon">📬</span>
                            <span>24h: ${cita.recordatorio_24h_enviado ? '✅' : '⏳'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-icon">⚡</span>
                            <span>2h: ${cita.recordatorio_2h_enviado ? '✅' : '⏳'}</span>
                        </div>
                    </div>
                    
                    ${cita.notas ? `<div class="info-item" style="grid-column: 1/-1; margin-top: 10px;">
                        <span class="info-icon">📝</span>
                        <span><strong>Notas:</strong> ${cita.notas}</span>
                    </div>` : ''}
                    
                    <div class="cita-actions">
                        ${cita.estado === 'programada' ? `
                            <button class="btn btn-success btn-small" onclick="abrirCompletarCita(${cita.id}, ${cita.precio_servicio || 0})">
                                ✅ Completar
                            </button>
                            <button class="btn btn-danger btn-small" onclick="cambiarEstado(${cita.id}, 'cancelada')">
                                ❌ Cancelar
                            </button>
                        ` : ''}
                        <button class="btn btn-danger btn-small" onclick="eliminarCita(${cita.id})">
                            🗑️ Eliminar
                        </button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = citasHTML;
        }

        // Cambiar estado de cita
        async function cambiarEstado(id, nuevoEstado) {
            try {
                const response = await fetch(`/api/citas/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ estado: nuevoEstado })
                });

                if (response.ok) {
                    mostrarNotificacion(`✅ Cita ${nuevoEstado} exitosamente`);
                    cargarCitas();
                } else {
                    mostrarNotificacion('Error actualizando la cita', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarNotificacion('Error actualizando la cita', 'error');
            }
        }

        // Eliminar cita
        async function eliminarCita(id) {
            if (!confirm('¿Estás seguro de que quieres eliminar esta cita?')) {
                return;
            }

            try {
                const response = await fetch(`/api/citas/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    mostrarNotificacion('✅ Cita eliminada exitosamente');
                    cargarCitas();
                } else {
                    mostrarNotificacion('Error eliminando la cita', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarNotificacion('Error eliminando la cita', 'error');
            }
        }

        // Formatear fecha
        function formatearFecha(fecha) {
            return new Date(fecha).toLocaleDateString('es-ES', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Formatear hora
        function formatearHora(fecha) {
            return new Date(fecha).toLocaleTimeString('es-ES', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Mostrar notificación
        function mostrarNotificacion(mensaje, tipo = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = mensaje;
            notification.className = `notification ${tipo}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('completarCitaModal');
            if (event.target === modal) {
                cerrarModal();
            }
        }

        // Auto-refresh cada 5 minutos
        setInterval(cargarCitas, 5 * 60 * 1000);
    </script>
</body>
</html>
